<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>WEATHER DASHBOARD</title>
</head>

<header>
  <div class="container-fluid">
    Weather Dashboard:
  </div>
</header>

<body>
  <div class="main-container">
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <h1 class="h1title">Search For A City:</h1>
          <form id="search-form" class="input-group mb-3">
            <input id="search-bar" type="search" name="search" class="form-control" placeholder="search..."
              aria-label="Search" aria-describedby="basic-addon2">
            <button id="search-button" name="search" class="input-group-text"><i class="fa fa-search"
                aria-hidden="true"></i>
            </button>
          </form>

          <div>
            <ul id="search-history" class="list-group">
            </ul>
          </div>
        </div>
        <div class="col-sm-9">
          <div class="row">
            <div id="root"></div>
          </div>
          <h1>5-Day Forecast:</h1>
          <div class="five-day-forecast row">

            <div class="card border border-white" style="width: 10rem;">
              <div class="card-body">
                <p id="card-1" class="col"></p>
              </div>
            </div>

            <div class="card border border-white" style="width: 10rem;">
              <div class="card-body">
                <p id="card-2" class="col"></p>
              </div>
            </div>

            <div class="card border border-white" style="width: 10rem;">
              <div class="card-body">
                <p id="card-3" class="col"></p>
              </div>
            </div>

            <div class="card border border-white" style="width: 10rem;">
              <div class="card-body">
                <p id="card-4" class="col"></p>
              </div>
            </div>

            <div class="card border border-white" style="width: 10rem;">
              <div class="card-body">
                <p id="card-5" class="col"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
